<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multipass Shader Helper | Example</title>
    <style>
      body {
        background-color: #3a4042;
        overflow: hidden;
        margin: 0;
        padding: 0;
      }
      .Info {
        padding: 16px;
        color: white;
        font-family: sans-serif;
      }

      canvas {
        cursor: grab;
        cursor: -moz-grab;
        cursor: -webkit-grab;
      }

      canvas:active {
        cursor: grabbing;
        cursor: -moz-grabbing;
        cursor: -webkit-grabbing;
      }

    </style>
  </head>
  <body type="0">
    <div class="Info">Particles via Curl Noise.</div>
    <script type="module" src="./main.js" defer></script>
  </body>
